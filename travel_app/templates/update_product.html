{% extends 'base.html' %}
{% block title %}Редактировать товар{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-center mt-4 mb-4">Редактировать товар</h1>
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
        {% if request.user == object.owner or request.user.has_perm('travel_app.can_unpublish_product') %}
         <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'travel_app:product_detail' object.id %}" class="btn btn-primary">Назад</a>
</div>

{% endblock %}
