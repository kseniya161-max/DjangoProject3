{% extends 'base.html' %}
{% block title %}Добавить товар{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-center mt-4 mb-4">Добавить новый товар</h1>
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}

         <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</div>

{% endblock %}
